{% extends "auctions/main-layout.html" %}

{% block title %}
    Login
{% endblock %}

{% block body %}
    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <div class="d-flex justify-content-center align-items-center login-container">
        <form class="login-form text-center" method="post">
            {% csrf_token %}

            <h1 class="mb-5 font-weight-light text-uppercase">Login</h1>
            <div class="form-group">
                <input type="text" autofocus class="form-control rounded-pill form-control-lg" placeholder="Username" name="username" required>
            </div>
            <div class="form-group">
                <input type="password" class="form-control rounded-pill form-control-lg" placeholder="Password" name="password" required>
            </div>
            
            <button type="submit" class="btn mt-5 rounded-pill btn-lg btn-custom btn-block text-uppercase">Login</button>
            <p class="mt-3 font-weight-normal">Don't have an account? <a href="{% url 'register' %}"><strong>Register Now</strong></a></p>
        </form>
    </div>
{% endblock %}
